<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Menu 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menu 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menu 3</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" (click)="logOut()">Log Out</a>
      </li>

      <div *ngIf="loggedIn()" class="dropdown">
        <button class="dropdown-toggle text-dark">
          Welcome {{userDTO.Name}}
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>

    </ul>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">

      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" 
      required [(ngModel)]="userDTO.Name" #userNameTEST="ngModel">

      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" 
      required [(ngModel)]="userDTO.Password" #passwordTEST="ngModel">
      
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>

    </form>

</nav>
